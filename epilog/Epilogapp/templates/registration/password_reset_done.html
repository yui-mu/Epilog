{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2em auto; text-align: center;">
  <h2>パスワード再設定リンク送信完了画面</h2>
  <p>以下のメールアドレスにパスワード再設定用のURLをお送りしました。<br>
     メールのご確認お願いいたします。</p>
 
  <p style="font-weight: bold; font-size: 1.1em;">{{ email }}</p>

  <p style="font-size: 0.9em; color: #666;">
    ・メールの受信までに数分かかる場合があります。<br>
    ・迷惑メールフォルダに振り分けられている可能性があります。<br>
    ・メールが届かない場合は、しばらく待ってから再度お試しください。
  </p>

  <div style="margin-top: 2em;">
    <a href="{% url 'login' %}" style="color: #a8d5c2; font-weight: bold;"> ログイン画面へ</a>
  </div>
</div>
{% endblock %}
