{% extends "advisor/advisor_base.html" %}

{% block content %}
<h2>チャット対応中</h2>

<ul>
  {% for session in sessions %}
    <li>
      {{ session.user.username }} さん（{{ session.started_at|date:"Y-m-d H:i" }} 対応開始）
      - <a href="{% url 'chat_session_detail' session.id %}">チャットを表示</a>
    </li>
  {% empty %}
    <li>現在対応中のチャットはありません。</li>
  {% endfor %}
</ul>
{% endblock %}
