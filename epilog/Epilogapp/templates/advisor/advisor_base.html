{% extends "base_advisor.html" %}
{% load static %}

{% block navigation %}
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f5f9f6;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    nav {
      background-color: #e0ebe3;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #c1d4c9;
    }

    nav a {
      background-color: #a7d7c5;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #86cbb0;
    }

    button {
      background-color: #b2dfdb;     
      color: #2f4f4f;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #86cbb0;
    }

    .btn-logout {
      background-color: #f4a5ae;
      color: white;
      padding: 10px 20px;  /* 高さを確保！ */
      margin-right: 40px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      white-space: nowrap;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-logout:hover {
      background-color: #e98d96;
    }


    .btn-profile {
      font-size: 1.1rem;
      padding: 8px 16px;
      background-color: #b2dfdb;
      color: #2f4f4f;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-profile:hover {
      background-color: #86cbb0;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .page-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>

  <nav style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 12px;">
      <span style="font-weight: bold; color: #2e5947; font-size: 1.2rem;">EpiLog</span>
      <a href="{% url 'advisor_unassigned_list' %}">未対応相談一覧</a>
      <a href="{% url 'advisor_active_chats' %}">チャット対応中</a>
      <a href="{% url 'advisor_completed_chats' %}">チャット対応済</a>
      <a href="{% url 'advisor_profile' %}">プロフィール</a>
    </div>
　　<div style="display: flex; align-items: center; gap: 12px; flex-shrink: 0;">
          <span style="font-size: 0.9em; color: #2e5947; white-space: nowrap;">
            ログイン中：<strong>{{ user.nickname }}</strong> さん
          </span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn-logout">
              ログアウト
            </button>
          </form>
    </div>
  </nav>

  

  <script src="{% static 'Epilogapp/js/chat.js' %}"></script>
{% endblock %}
