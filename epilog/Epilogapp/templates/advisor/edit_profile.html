{% extends "advisor/advisor_base.html" %}
{% load static %}

{% block content %}
<h2 style="margin-bottom: 20px;">プロフィール編集</h2>

<form method="POST" enctype="multipart/form-data" style="max-width: 600px;">
  {% csrf_token %}

  <!-- プロフィール画像 -->
  <div style="margin-bottom: 20px;">
    <label><strong>プロフィール画像：</strong></label><br>
    {% if user.profile_photo %}
      <img src="{{ user.profile_photo.url }}" alt="現在の画像" style="width: 150px; height: 150px; border-radius: 50%;">
    {% else %}
      <img src="{% static 'images/default_profile.png' %}" alt="デフォルト画像" style="width: 150px; height: 150px; border-radius: 50%;">
    {% endif %}
    <br>
    {{ form.profile_photo }}
  </div>

  <!-- 名前 -->
  <div style="margin-bottom: 15px;">
    <label><strong>名前：</strong></label><br>
    {{ form.nickname }}
  </div>

  <!-- 専門分野（カンマ区切り入力） -->
  <div style="margin-bottom: 15px;">
    <label><strong>専門分野：</strong><br><small>※例: 肌タイプ別の専門分野,成分に関する専門分野</small></label><br>
    {{ form.expertise }}
  </div>

  <!-- 資格 -->
  <div style="margin-bottom: 15px;">
    <label><strong>資格：</strong></label><br>
    {{ form.certification }}
  </div>

  <!-- 対応可能時間 -->
  <div style="margin-bottom: 15px;">
    <label><strong>対応可能時間：</strong></label><br>
    {{ form.available_time }}
  </div>

  <button type="submit" class="btn btn-primary">保存</button>
</form>
{% endblock %}
