<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記録一覧</title>
</head>
<body>
    <h1>スキンケア記録一覧</h1>
    <ul>
        {% for record in records %}
            <li>
                {{ record.record_date }} - {{ record.skin_rating }} - {{ record.skin_condition }}
                <a href="{% url 'record_edit' record.pk %}">✏️ 編集</a>
                <a href="{% url 'record_delete' record.pk %}">🗑️ 削除</a>
        {% empty %}
            <li>まだ記録がありません。</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">← ホームに戻る</a></p>
</body>
</html>
