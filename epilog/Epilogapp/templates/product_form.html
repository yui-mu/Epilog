<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
</head>
<body>
    <h1>商品登録フォーム</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録する</button>
    </form>

    <p><a href="{% url 'home' %}">← ホームに戻る</a></p>
</body>
</html>
