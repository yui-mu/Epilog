{% extends 'base.html' %}

{% block content %}
<h1>アカウント情報の編集</h1>

<form method="post" style="max-width: 600px; margin: auto;">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {{ form.as_p }}

  <div style="margin-top: 20px; text-align: center;">
    <button type="submit" style="background-color: #a8d5c2; color: white; padding: 10px 20px; border: none; border-radius: 6px;">
      保存する
    </button>
  </div>
</form>

<hr style="margin: 40px 0;">

<div style="text-align: center;">
  <a href="{% url 'password_change' %}" style="color: #2c7a7b;">パスワードを変更する</a>
</div>
{% endblock %}
