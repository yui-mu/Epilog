<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>
<body>
    <h1>ようこそ、{{ user.username }} さん！</h1>
    <p>これはログイン済ユーザーだけが見られるホーム画面です。</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">ログアウト</button>
    </form>
    <p><a href="{% url 'record_create' %}">📥 スキンケア記録を追加</a></p>
    <p><a href="{% url 'record_list' %}">📋 スキンケア記録一覧を見る</a></p>
</body>
</html>
